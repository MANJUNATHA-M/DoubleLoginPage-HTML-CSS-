<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./DoubleLogin.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double LoginPage</title>
  </head>
  <body>
    <div >
      <!-- 1st div starting -->
      <div class="div1">
        <form action="">
          <fieldset class="fieldset">
            <legend>Student Registration Form :</legend>

            <br />

            <label for="1name">First Name :</label>
            <input class="back" type="text" placeholder=" First Name" required id="1name" />

            <br /><br />

            <label for="2name"> Last Name :</label>
            <input class="back" type="text" placeholder=" Last Name" required id="2name" />
            <br /><br />

            <label for="phonenumber">Phone No:</label>
            <input class="back"
              type="text"
              placeholder="phone number"
              required
              id="phonenumber"
            />

            <br /><br />

            <label for="phonenumber">DOB :</label>
            <input class="back"
              type="date"
              placeholder="phone number"
              required
              id="phonenumber"
            />

            <br /><br />

            <label for="Gender"> Gender :</label>
            <label for="">Male</label>
            <input class="back"
              type="radio"
              name="gender"
              placeholder=""
              required
              id="phonenumber"
            />
            <label for="">Female</label>
            <input class="back"
              type="radio"
              name="gender"
              placeholder=""
              required
              id="phonenumber"
            />

            <br /><br /><br /><br />

            <button class="button">Login</button>
          </fieldset>
        </form>
      </div>
      <!-- 1st div ending -->

      <!-- 1st div starting -->
      <div class="div2">

        <form action="">
            <fieldset class="fieldset">
              <legend>Parents Registration Form :</legend>
  
              <br />
  
              <label for="1name">First Name :</label>

              <br /><br />
  
              <label for="2name"> Last Name :</label>
              <input class="back" type="text" placeholder=" Last name" required id="2name" />
              <br /><br />
  
              <label for="phonenumber">Phone No:</label>
              <input class="back"
                type="text"
                placeholder="phone number"
                required
                id="phonenumber"
              />
  
              <br /><br />
  
              <label for="email">Email Id :</label>
              <input class="back"
                type="email"
                placeholder=" email id"
                required
                id="email"
              />
  
              <br /><br />
  
              <label for="Gender"> Parent :</label>
              <label for="">APPA</label>
              <input class="back"
                type="radio"
                name="gender"
                placeholder=""
                required
                id="gender"
              />
              <label for="">AMMA</label>
              <input class="back"
                type="radio"
                name="gender"
                placeholder=""
                required
                id="gender"
              />
  
              <br /><br /><br /><br />

            </fieldset>

      </div>

    </div>
